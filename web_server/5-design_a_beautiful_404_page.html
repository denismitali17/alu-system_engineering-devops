<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-height container */
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container styling */
        .container {
            text-align: center;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Error code styling */
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #e74c3c;
        }

        /* Error message styling */
        .error-message {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }

        /* Error description styling */
        .error-description {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Home link styling */
        .home-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! Page Not Found</div>
        <div class="error-description">Ceci n'est pas une page</div>
        <a href="/" class="home-link">Go Back to Home</a>
    </div>
</body>
</html>
